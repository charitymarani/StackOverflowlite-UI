<!DOCTYPE html>
<html>

<head>
    <title>login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/signup.css">
     <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
    <header class="header">
        <img src="images/logo2.png" class="logo" />
        <form class="search">
            <input class="searchinput" type="text" placeholder="Search for questions">
            <button class="btn">search</button>
        </form>
        <div class="header_buttons">
            <a href="signup.html" class="btn bg-slate login_button">Signup</a>
        </div>
    </header>
    <!-- content -->
    <div class="content">
        <div class="content__login content__login--center col-6">
            <div class="content__login_card card">
                <div>
                    <h1 class="content__title text-center">LOGIN</h1></div>
                <form class="content__form">
                    <div class="input-group content__input-group--padding-right">
                        <label for="login_email" class="text-slate">Email</label>
                        <input class="input content__login-input" type="text" id="login_email" name="login_email" />
                    </div>
                    <div class="input-group content__input-group--padding-right">
                        <label for="login_password" class="text-slate">Password</label>
                        <input class="input content__login-input" type="password" id="login_password" name="login_password" />
                    </div>
                    <div content__login-submit>
                        <a href="profile.html" class=" btn bg-slate login_button">
                                Login

                            </a>
                    </div>
                </form>
                <p class="content__forgot-helper-link">
                    <a href="#">
                            Forgot password?
                        </a>
                </p>
                <p class="content__signup-helper-link">Don’t have an account?
                    <a href="signup.html" class="text-slate">Sign Up</a></p>
            </div>
        </div>
    </div>
    <div class="footer bg-slate text-center ">
    <br/>
        <small class="footertxt text-center">© 2018 <b> StackOverflow-Lite</b>. All Rights Reserved</small>
        
    </div>
</div>
</body>

</html>
