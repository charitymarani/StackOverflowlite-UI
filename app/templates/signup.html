<!DOCTYPE html>
<html>

<head>
    <title>signup</title>
    <link rel="stylesheet" href="css/signup.css">
     <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
</head>

<body>
    <div class="container">
    <header class="header">
        <img src="images/logo2.png" class="logo" />
        <form class="search">
            <input class="searchinput" type="text" placeholder="Search for questions">
            <button class="btn">search</button>
        </form>
        <div class="header_buttons">
            <a href="login.html" class="btn bg-slate login_button">Login</a>
        </div>
    </header>
    <div class="content">
        <div class="signup col-6">
            <div class="card">
                <div>
                    <h1 class="content__title text-center">SIGNUP</h1></div>
                <form class="register_form">
                    <div class="input-group content__input-group--padding-right">
                        <label for="register_username" class="text-slate">Username</label>
                        <input class="input content__login-input" type="text" id="register_username" name="register_username" />
                    </div>
                    <div class="input-group content__input-group--padding-right">
                        <label for="register_email" class="text-slate">Email</label>
                        <input class="input content__login-input" type="text" id="register_email" name="register_email" />
                    </div>
                    <div class="input-group content__input-group--padding-right">
                        <label for="register_password" class="text-slate">Password</label>
                        <input class="input content__login-input" type="password" id="register_password" name="register_password" />
                    </div>
                    <div class="content__register-submit">
                        <a href="login.html" type="submit" class="login_button btn bg-slate">
                                Register
                            </a>
                    </div>
                    <p>Already have an account?
                        <a href="login.html" class="text-slate">Login In</a></p>
                </form>
            </div>
        </div>
    </div>
    <div class="footer bg-slate text-center ">

</body>
